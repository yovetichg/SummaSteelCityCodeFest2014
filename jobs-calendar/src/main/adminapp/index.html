<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pittsburgh Workforce Admin Console</title>

	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="icon" type="image/ico" href="css/images/favicon_32x32.ico">

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<div class="media">
					<img class="media-object pull-left" data-src="holder.js/32x32" src="css/images/icon-32x32.png">
					<div class="media-body"><a class="navbar-brand" href="#"><strong>Pittsburgh Workforce</strong></a></div>
				</div>
				
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">
							Edit <b class="caret"></b>
						</a>
						<ul class="dropdown-menu">
							<li>
								<a href="#" id="nav-add-event">Add Event</a>
							</li>
							<li>
								<a href="#" id="nav-view-events">View Events</a>
							</li>
						</ul>
					</li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>

	<div id="content" class="well well-lg">
		<!-- Entry Form -->
		<div id="entry-form" class="panel panel-default">
			<div class="panel-heading"><strong><span id="event-mode">Add Event</span></strong></div>
			<div class="panel-body">

				<form class="form" role="search">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Name">
					</div>

					<div class="btn-group btn-input clearfix form-group">
					  <button type="button" class="btn btn-default dropdown-toggle form-control" data-toggle="dropdown">
					    <span id="provider" data-bind="label">Provider</span> <span class="caret"></span>
					  </button>
					  <ul class="dropdown-menu" role="menu">
					    <li><a href="#">Provider 1</a></li>
					    <li><a href="#">Provider 2</a></li>
					  </ul>
					</div>

					<div class="form-group">
						<textarea id="description" class="form-control" name="description">Description</textarea>
					</div>

					<div class="row form-group ">
						<div class="col-lg-4">
							<input type="text" class="form-control" placeholder="Start">
						</div>
						<div class="col-lg-4">
							<input type="text" class="form-control" placeholder="End">
						</div>
					</div>
					
					<!-- TODO: Selectable list of categories -->

					<button type="submit" class="btn btn-default">Save</button>
				</form>

			</div>
		</div>

		<!-- Event List -->
		<div id="event-list" class="panel panel-default">
			<!-- Default panel contents -->	
			<div class="panel-heading">Events</div>

			<!-- Table -->	
			<table class="table table-striped">
		    	<thead>
			        <tr>
			            <th>&nbsp</th>
			            <th>Title</th>
			            <th>Provider</th>
			            <th>Start</th>
			            <th>End</th>
			            <th>Categories</th>
			        </tr>
		    	</thead>
		        <tbody>
		        </tbody>
			</table>
		</div>
	</div>


	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
	<<script src="js/app/main.js"></script>
</body>
</html>
